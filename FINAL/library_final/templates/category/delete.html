{% extends "base.html" %}

{% block title %}
Delete Category
{% endblock %}

{% block content %}
{% if category %}
<form action="/category/delete/{{ category[0] }}" method="POST">
    <div class="row mt-3 mb-3">
        Delete "{{ category[1] }}" ?
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-success" type="submit">Delete</button>
        </div>
    </div>
</form>
{% endif %}

{% if get_flashed_messages() %}
<div class="row mt-3">
    {% for msg in get_flashed_messages() %}
    <span>{{ msg }}</span>
    {% endfor %}
</div>
{% endif %}

<div>
    <a href="{{ url_for('category.home') }}">Back to Categories</a>
</div>
{% endblock %}
