{% extends "base.html" %}

{% block title %}
Return Book
{% endblock %}

{% block content %}
{% if book %}
<form action="{{ url_for('book.return_book', id=book[0]) }}" method="POST">
    <div class="row mt-3 mb-3">
        Return "{{ book[1] }}" ?
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-success" type="submit">Return</button>
        </div>
    </div>
</form>
{% endif %}

{% if get_flashed_messages() %}
<div class="row mt-3">
    {% for msg in get_flashed_messages() %}
    <span>{{ msg }}</span>
    {% endfor %}
</div>
{% endif %}

<div>
    <a href="{{ url_for('book.home') }}">Back to Books</a>
</div>
{% endblock %}
